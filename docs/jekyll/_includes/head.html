<head>
	<meta charset="UTF-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>

	<title>{% if page.title %}{{ page.title}} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="robots" content="index, follow">
	<meta name="description" content="{{site.description}}">
	<meta name="keywords" content="{{site.keywords}}">

	<meta property="og:site_name" content="{{site.title}}">
	<meta property="og:type" content="website">
	<meta property="og:image" content="{{site.url}}{{site.social.image}}">
	<meta property="og:url" content="{{site.url}}">
	<meta property="og:description" content="{{site.description}}">
	<meta property="og:title" content="{{site.title}}">

	<meta property="twitter:card" content="summary">
	<meta property="twitter:creator" content="{{site.author}}">
	<meta property="twitter:site_name" content="{{site.title}}">
	<meta property="twitter:type" content="website">
	<meta property="twitter:image" content="{{site.url}}{{site.social.image}}">
	<meta property="twitter:url" content="{{site.url}}">
	<meta property="twitter:description" content="{{site.description}}">
	<meta property="twitter:title" content="{{site.title}}">
	{% if site.author %}
		<meta name="author" content="{{ site.author }}">
	{% endif %}
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="icon" href="{{ "favicon.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "css/docs.min.css" | relative_url }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code" rel="stylesheet">
</head>
