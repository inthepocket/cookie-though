image: node:lts-gallium

stages:
  - dependencies
  - test
  - build
  - publish

variables:
  SYSTEM: 'build'

cache:
  paths:
    - node_modules/

dependencies:
  stage: dependencies
  script:
    - npm ci

test:
  stage: test
  script: npm run test:coverage -- --ci --detectOpenHandles
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  dependencies:
    - dependencies
  artifacts:
    reports:
      junit: junit.xml
      cobertura: coverage/cobertura-coverage.xml

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  dependencies:
    - dependencies

publish:
  stage: publish
  only:
    - tags
  script:
    - npm set registry "https://registry.npmjs.org"
    - npm set //registry.npmjs.org/:_authToken $COOKIETHOUGH_GITLAB_NPM_TOKEN
    - npm publish
  dependencies:
    - build
